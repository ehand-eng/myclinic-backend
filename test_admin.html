<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input[type="email"], input[type="password"] { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button { 
            background-color: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { background-color: #0056b3; }
        .response { 
            margin-top: 20px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            background-color: #f9f9f9; 
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .role-check {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Admin Access</h1>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@myclinic.com">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="admin123">
        </div>
        
        <button onclick="testLogin()">Login & Test Role</button>
        
        <div id="response" class="response" style="display:none;"></div>
        
        <div id="roleTests" style="display:none;">
            <h3>Role Access Tests:</h3>
            <div id="roleResults"></div>
        </div>
    </div>

    <script>
        // Test role utility functions
        function hasRole(userRole, allowedRoles) {
            if (!userRole) return false;
            
            const normalizedUserRole = userRole.toLowerCase().replace(/_/g, '-');
            
            return allowedRoles.some(role => {
                const normalizedRole = role.toLowerCase().replace(/_/g, '-');
                return normalizedUserRole === normalizedRole;
            });
        }

        function isSuperAdmin(userRole) {
            return hasRole(userRole, ['super-admin', 'super_admin']);
        }

        function canManageDispensaries(userRole) {
            return isSuperAdmin(userRole);
        }

        function canManageDoctors(userRole) {
            return isSuperAdmin(userRole);
        }

        function canManageFees(userRole) {
            return isSuperAdmin(userRole);
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5001/api/custom-auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                document.getElementById('response').style.display = 'block';
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                
                if (data.user && data.user.role) {
                    testRoleAccess(data.user.role);
                }
                
            } catch (error) {
                document.getElementById('response').style.display = 'block';
                document.getElementById('response').textContent = 'Error: ' + error.message;
            }
        }

        function testRoleAccess(userRole) {
            const tests = [
                { name: 'isSuperAdmin', func: isSuperAdmin },
                { name: 'canManageDispensaries', func: canManageDispensaries },
                { name: 'canManageDoctors', func: canManageDoctors },
                { name: 'canManageFees', func: canManageFees }
            ];
            
            let results = '<h4>User Role: ' + userRole + '</h4>';
            
            tests.forEach(test => {
                const result = test.func(userRole);
                const color = result ? 'green' : 'red';
                results += `<div class="role-check" style="color: ${color};">
                    ${test.name}(${userRole}) = ${result}
                </div>`;
            });
            
            document.getElementById('roleResults').innerHTML = results;
            document.getElementById('roleTests').style.display = 'block';
        }
    </script>
</body>
</html>
